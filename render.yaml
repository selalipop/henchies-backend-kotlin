services:
  - type: web
    name: henchies-backend
    env: docker
    branch: develop # optional (defaults to master)
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: state-redis
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: state-redis
          property: port
    region: ohio
  - type: redis
    name: state-redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    plan: free
    region: ohio
